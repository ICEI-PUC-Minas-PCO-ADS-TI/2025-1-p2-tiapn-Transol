<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Transol</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    xintegrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKx3KxQ2jGg/sL/MhYF4nB0w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="assets/css/login.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo Transol"
        onerror="this.onerror=null;this.src='https://placehold.co/100x40/ff9800/ffffff?text=LOGO';">
    </div>
    <div class="nav-button">
      <button onclick="location.href='index.html'">Home</button>
    </div>
  </header>
<div class="main">

  <div class="login-container">
    <img src="assets/img/logo.png" alt="Logo Transol"
      onerror="this.onerror=null;this.src='https://placehold.co/150x150/ff9800/ffffff?text=LOGO';">

    <div id="messageBox" class="message-box"></div>

    <form id="loginForm">
      <div class="input-container">
        <i class="fas fa-user icon"></i>
        <input type="text" placeholder="CPF ou Email" id="loginInput" required>
      </div>

      <div class="input-container">
        <i class="fas fa-lock icon"></i>
        <input type="password" placeholder="Senha" required id="passwordInput">
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Lembrar de mim</label>
      </div>

      <div>
        <button type="submit" class="login-btn">LOGIN</button>
      </div><br>
    </form>

    <div class="links">
      <a href="index.html">Voltar</a><br>
      <a href="#">Esqueceu a senha?</a>
    </div>
  </div>
</div>
  <script src="assets/js/login.js"></script>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-center-title">
        <h3>TRANSOL ESCOLAR E FRETAMENTO</h3>
      </div>
      <div class="footer-details">
        <div class="footer-left-contacts">
          <p>Telefone: (31) 99561-8613</p>
          <p>Email: transol2014@hotmail.com</p>
        </div>
        <div class="footer-right-social">
          <div class="social-icons">
            <a href="https://www.instagram.com/transol__/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/5531995618613" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <p>&copy; Copyright 2025</p>
    </div>
  </footer>
</body>

</html>
