<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Transol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ff9800;
      margin-bottom: 10px;
    }
    h2 {
      color: #ff9800;
      margin-top: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e68900;
    }
    .child-entry {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Logo -->
  <img src="/transol-main/assets/img/logo.png" alt="Logo Transol" class="logo">

  <h1>Cadastro de Cliente</h1>

  <!-- Seção do Responsável -->
  <h2>Dados do Responsável</h2>
  <label>Nome Completo:</label>
  <input type="text" id="nomeResponsavel">

  <label>Endereço:</label>
  <input type="text" id="endereco">

  <label>Bairro:</label>
  <input type="text" id="bairro">

  <label>Cidade:</label>
  <input type="text" id="cidade">

  
  <label>Telefone:</label>
  <input type="text" id="telefone">

  <label>E-mail:</label>
  <input type="email" id="email">

  <label>CPF:</label>
  <input type="text" id="cpf">

  <label>Criar Senha:</label>
  <input type="password" id="senha" placeholder="A senha inicial será o CPF">

  <button onclick="salvarResponsavel()">Salvar Dados do Responsável</button>

  <!-- Seção da Criança -->
  <h2>Dados da Criança</h2>
  <div id="childrenContainer">
    <div class="child-entry">
      <label>Nome da Criança:</label>
      <input type="text" class="nomeCrianca">

      <label>Escola:</label>
      <input type="text" class="escola">

      <label>Horário de Entrada:</label>
      <input type="time" class="entrada">

      <label>Horário de Saída:</label>
      <input type="time" class="saida">
    </div>
  </div>

  <button onclick="adicionarCrianca()">Adicionar Outra Criança</button>

  <!-- Upload de Contrato -->
  <h2>Anexar Contrato</h2>
  <input type="file" id="contrato">

  <!-- Finalizar -->
  <button onclick="finalizarCadastro()">Finalizar Cadastro</button>
</div>

<script>
  function adicionarCrianca() {
    const container = document.getElementById('childrenContainer');
    const childDiv = document.createElement('div');
    childDiv.classList.add('child-entry');
    childDiv.innerHTML = `
      <label>Nome da Criança:</label>
      <input type="text" class="nomeCrianca">
      <label>Escola:</label>
      <input type="text" class="escola">
      <label>Horário de Entrada:</label>
      <input type="time" class="entrada">
      <label>Horário de Saída:</label>
      <input type="time" class="saida">
    `;
    container.appendChild(childDiv);
  }

  function salvarResponsavel() {
    alert("Dados do responsável salvos!");
  }

  function finalizarCadastro() {
    alert("Cadastro finalizado com sucesso!");
  }
</script>

</body>
</html>
