<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cliente - Transol</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" xintegrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKx3KxQ2jGg/sL/MhYF4nB0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="assets/css/style.css" rel="stylesheet"> <!-- Estilo geral -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    h1 {
      color: #ff9800;
      margin-bottom: 20px;
      font-size: 2.2em;
    }
    h2 {
      color: #ff9800;
      margin-top: 30px;
      border-bottom: 2px solid #ff9800;
      padding-bottom: 10px;
      text-align: left;
      font-size: 1.8em;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
      color: #555;
    }
    input, select {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }
    input[type="date"], input[type="time"] {
      width: auto;
    }
    button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #e68900;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .child-entry {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
      text-align: left;
    }
    .message-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
        display: none;
        font-size: 0.9em;
    }
    .message-box.success {
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
    }
    .message-box.error {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
    }
    .back-btn {
      background: #6c757d;
      margin-right: 10px;
    }
    .back-btn:hover {
      background: #5a6268;
    }
    .delete-child-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.8em;
        margin-top: 10px;
        float: right; /* Alinha à direita */
    }
    .delete-child-btn:hover {
        background: #c82333;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="assets/img/logo.png" alt="Logo Transol" class="logo" onerror="this.onerror=null;this.src='https://placehold.co/100x100/ff9800/ffffff?text=LOGO';">

  <h1>Editar Cliente</h1>

  <div id="messageBox" class="message-box"></div>

  <form id="editClientForm">
    <h2>Dados do Responsável</h2>
    <label for="nomeResponsavel">Nome Completo:</label>
    <input type="text" id="nomeResponsavel" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" required>
    
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required readonly> <!-- CPF geralmente não é editável -->

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="senha">Nova Senha (deixe em branco para não alterar):</label>
    <input type="password" id="senha" placeholder="Deixe em branco para não alterar">
  

    <h2>Dados dos Alunos</h2>
    <div id="childrenContainer">
      <!-- Alunos serão carregados aqui pelo JavaScript -->
      <p>Carregando dados dos alunos...</p>
    </div>

    <button type="button" onclick="adicionarCrianca()">Adicionar Outro Aluno</button>

    <h2>Anexar Comprovante (para o cliente)</h2>
    <input type="file" id="comprovanteAnexo" disabled title="Funcionalidade de upload de comprovante será implementada em breve.">
    <p style="font-size: 0.9em; color: #777; margin-top: 5px; text-align: left;">O upload de comprovantes será implementado em uma fase futura.</p>

    <button type="submit">Salvar Alterações</button>
    <button type="button" class="back-btn" onclick="window.history.back()">Voltar</button>
  </form>
</div>

<script src="assets/js/editar-cliente.js"></script>
</body>
</html>
